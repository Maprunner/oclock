<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.ico" />
    <title>OClock</title>
  </head>
  <body>
    <div class="pageDisplay">
      <div class="controls">
        <button id="toggleFullScreen">
          <svg
            height="14px"
            version="1.1"
            viewBox="0 0 14 14"
            width="14px"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <title />
            <desc />
            <defs />
            <g
              fill="none"
              fill-rule="evenodd"
              id="Page-1"
              stroke="none"
              stroke-width="1"
            >
              <g
                fill="#000000"
                id="Core"
                transform="translate(-215.000000, -257.000000)"
              >
                <g
                  id="fullscreen"
                  transform="translate(215.000000, 257.000000)"
                >
                  <path
                    d="M2,9 L0,9 L0,14 L5,14 L5,12 L2,12 L2,9 L2,9 Z M0,5 L2,5 L2,2 L5,2 L5,0 L0,0 L0,5 L0,5 Z M12,12 L9,12 L9,14 L14,14 L14,9 L12,9 L12,12 L12,12 Z M9,0 L9,2 L12,2 L12,5 L14,5 L14,0 L9,0 L9,0 Z"
                    id="Shape"
                  />
                </g>
              </g>
            </g>
          </svg>
        </button>
        <button id="toggleDisplay">HH:MM:SS</button>
      </div>
      <div id="timeDisplay1">
        <div class="hhmm" id="hhmm"></div>
        <div class="ss" id="ss"></div>
      </div>
      <div id="timeDisplay2">
        <div class="hhmmss" id="hhmmss"></div>
      </div>
    </div>
    <script type="module" src="/src/oclock.js"></script>
  </body>
</html>
